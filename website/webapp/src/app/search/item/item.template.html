<div class="items-wrap">
  <a class="img-wrap" routerLink="/detail/{{product.id}}">
    <img src="{{product.imgUrl}}" />
  </a>
  <span class="badge">{{product.searchBadge}}</span>
  <div class="row size-wrap">
    <span *ngFor="let size of product.sizes"
     [class.selected]="size === selectedSize" (click)="onSelect(size)">{{ size }}
     </span>
  </div>
  <a class="text-wrap" routerLink="/detail/{{product.id}}"><h3>{{product.name}}</h3></a>
</div>
